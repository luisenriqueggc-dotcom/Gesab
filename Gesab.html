<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesab | Avance de proyectos</title>
  <style>
    :root{
      --bg:#0b0d12;
      --card:#121725;
      --text:#e8ecff;
      --muted:#a9b1d6;
      --border:rgba(255,255,255,.08);
      --accent:#7c5cff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 0%, rgba(124,92,255,.25), transparent 55%),
                  radial-gradient(900px 500px at 90% 20%, rgba(51,214,255,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:48px 20px 24px}
    .top{
      display:flex; gap:16px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:18px;
    }
    h1{margin:0;font-size:28px;letter-spacing:.2px}
    p{margin:6px 0 0;color:var(--muted);line-height:1.4}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      background:rgba(124,92,255,.14);
      border:1px solid rgba(124,92,255,.35);
      color:var(--text);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
    }
    .pill .dot{width:8px;height:8px;border-radius:50%;background:var(--accent);box-shadow:0 0 18px rgba(124,92,255,.9)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .frame-wrap{position:relative; width:100%; height:min(78vh, 760px);}
    iframe{
      width:100%; height:100%;
      border:0;
      background:white;
    }
    .footer{
      display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px;
      margin-top:14px; color:var(--muted); font-size:12px;
    }
    a{color:var(--text); text-decoration:none; border-bottom:1px solid rgba(255,255,255,.18)}
    a:hover{border-bottom-color:rgba(255,255,255,.55)}
    .btn{
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .btn:hover{background:rgba(255,255,255,.07)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Gesab · Avance de proyectos</h1>
        <p>Vista en tiempo real desde Google Sheets (solo lectura).</p>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <span class="pill"><span class="dot"></span> Actualiza automático</span>
        <a class="btn" id="openSheet" href="#" target="_blank" rel="noreferrer">Abrir en Google Sheets ↗</a>
      </div>
    </div>

    <div class="card">
      <div class="frame-wrap">
        <!-- 1) Pega aquí tu URL de "Publicar en la web" (pubhtml) -->
        <iframe
          id="sheetFrame"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQiOtugleXTQ3Pb4l83llG4gdEk2Ioazh5jFBhGjm5iDWo6J6CCuO0wFpJBv2jru6auy4UP_9OTwCgL/pubhtml?gid=0&single=true"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </div>

    <div class="footer">
      <span>Última actualización: <span id="updatedAt">—</span></span>
      <span>Hecho por Luis · desplegado en Vercel</span>
    </div>
  </div>

  <script>
    // Opcional: refrescar iframe cada X minutos para “simular” live
    const REFRESH_MINUTES = 5;

    const frame = document.getElementById("sheetFrame");
    const openSheet = document.getElementById("openSheet");
    const updatedAt = document.getElementById("updatedAt");

    function setUpdatedAt(){
      const d = new Date();
      updatedAt.textContent = d.toLocaleString("es-MX", { dateStyle:"medium", timeStyle:"short" });
    }

    // Si tu URL publicada es /pubhtml, esto abre esa vista en una pestaña.
    // Si prefieres abrir el Sheet "normal" (docs.google.com/spreadsheets/d/...), cambia el href.
    openSheet.href = frame.src;

    setUpdatedAt();
    setInterval(() => {
      const url = new URL(frame.src);
      url.searchParams.set("_t", Date.now()); // cache buster
      frame.src = url.toString();
      setUpdatedAt();
    }, REFRESH_MINUTES * 60 * 1000);
  </script>
</body>
</html>
