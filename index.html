<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesab · Avance de proyectos</title>

  <!-- Tipografía elegante y limpia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f6f7fb;
      --surface: rgba(255,255,255,.78);
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: rgba(15, 23, 42, .10);
      --shadow: 0 24px 60px rgba(15, 23, 42, .10);
      --shadow-soft: 0 10px 30px rgba(15, 23, 42, .08);
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 15% 0%, rgba(37,99,235,.10), transparent 55%),
        radial-gradient(700px 420px at 90% 10%, rgba(99,102,241,.08), transparent 60%),
        linear-gradient(180deg, #ffffff 0%, var(--bg) 60%, #eef2ff 100%);
    }

    .wrap{
      max-width: 1180px;
      margin: 0 auto;
      padding: 40px 20px 28px;
    }

    /* Header minimal */
    .header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 240px;
    }

    h1{
      margin:0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
      font-size: 12px;
      color: var(--muted);
      box-shadow: var(--shadow-soft);
    }
    .chip .dot{
      width: 8px;
      height: 8px;
      border-radius: 99px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34,197,94,.15);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(10px);
      text-decoration:none;
      color: var(--text);
      font-size: 13px;
      font-weight: 500;
      box-shadow: var(--shadow-soft);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(15, 23, 42, .12);
    }
    .btn .icon{
      width: 10px;
      height: 10px;
      border: 2px solid var(--text);
      border-left: 0;
      border-bottom: 0;
      transform: rotate(45deg);
      opacity: .7;
    }

    /* Card */
    .card{
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Top bar inside card */
    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(15, 23, 42, .08);
      background: linear-gradient(180deg, rgba(248,250,252,.95), rgba(255,255,255,1));
    }
    .card-top .left{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 240px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(37,99,235,.08);
      border: 1px solid rgba(37,99,235,.20);
      color: rgba(37,99,235,.95);
      font-size: 12px;
      font-weight: 500;
    }
    .badge .bar{
      width: 10px;
      height: 10px;
      border-radius: 4px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(37,99,235,.12);
    }
    .meta{
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .frame-wrap{
      height: min(78vh, 760px);
      background: #fff;
    }
    iframe{
      width: 100%;
      height: 100%;
      border: 0;
      background: white;
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
    }

    /* Responsive: reduce heights a bit on small screens */
    @media (max-width: 680px){
      .wrap{ padding: 28px 14px 22px; }
      .frame-wrap{ height: min(70vh, 680px); }
      h1{ font-size: 20px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="title">
        <h1>Gesab · Avance de proyectos</h1>
        <p class="sub">Panel de seguimiento (solo lectura) conectado a Google Sheets.</p>
      </div>

      <div class="actions">
        <div class="chip" title="Se refresca automáticamente">
          <span class="dot"></span>
          <span>Actualiza automático</span>
        </div>
        <a class="btn" id="openSheet" href="#" target="_blank" rel="noreferrer">
          Abrir en Google Sheets <span class="icon" aria-hidden="true"></span>
        </a>
      </div>
    </div>

    <div class="card">
      <div class="card-top">
        <div class="left">
          <span class="badge"><span class="bar"></span> Proyectos en curso</span>
          <span class="meta">Última actualización: <strong id="updatedAt">—</strong></span>
        </div>
        <span class="meta">Gesab · Reporte interno</span>
      </div>

      <div class="frame-wrap">
        <!-- Pega tu URL aquí.
             TIP: prueba agregando &widget=true&headers=false para ocultar barras (a veces funciona según la publicación). -->
        <iframe
          id="sheetFrame"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQiOtugleXTQ3Pb4l83llG4gdEk2Ioazh5jFBhGjm5iDWo6J6CCuO0wFpJBv2jru6auy4UP_9OTwCgL/pubhtml?gid=0&single=true"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </div>

    <div class="footer">
  <span>Hecho por Luis Galindo · desplegado en Vercel</span>
</div>
  </div>

  <script>
    const REFRESH_MINUTES = 5;

    const frame = document.getElementById("sheetFrame");
    const openSheet = document.getElementById("openSheet");
    const updatedAt = document.getElementById("updatedAt");

    // Si quieres “limpiar” el embed un poco, intenta:
    // - widget=true
    // - headers=false
    // - chrome=false (no siempre aplica)
    // Nota: depende del modo de publicación de Google Sheets
    function normalizePublishedUrl(url){
      try{
        const u = new URL(url);
        u.searchParams.set("widget", "true");
        u.searchParams.set("headers", "false");
        return u.toString();
      } catch(e){
        return url;
      }
    }

    // Si ya pegaste la URL, la normalizamos
    frame.src = normalizePublishedUrl(frame.src);

    // Botón: abre el mismo link del embed (si quieres el docs.google normal, cámbialo manual)
    openSheet.href = frame.src;

    function setUpdatedAt(){
      const d = new Date();
      updatedAt.textContent = d.toLocaleString("es-MX", { dateStyle:"medium", timeStyle:"short" });
    }

    setUpdatedAt();

    setInterval(() => {
      const url = new URL(frame.src);
      url.searchParams.set("_t", Date.now()); // cache buster
      frame.src = url.toString();
      setUpdatedAt();
    }, REFRESH_MINUTES * 60 * 1000);
  </script>
</body>
</html>
